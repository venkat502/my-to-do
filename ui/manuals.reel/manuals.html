<!DOCTYPE html>
<html>
    <head>
        <title>Manuals Store</title>
        <link rel="stylesheet" type="text/css" href="manuals.css">
        <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "owner"}
                }
            },

            "submit": {
                "prototype": "digit/ui/button.reel",
                "properties": {
                    "element": {"#": "submit"}
                },
                "listeners": [
                    {
                        "type": "action",
                        "listener": {"@": "owner"}
                    }
                ]
            },

            "manuals": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "manuals"},
                    "isSelectionEnabled": true
                }
            },

            "title": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "title"}
                },
                "bindings": {
                    "value": {"<-": "@manuals:iteration.object.manual._source.title"}
                }
            },

            "description": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "description"}
                },
                "bindings": {
                    "value": {"<-": "@manuals:iteration.object.manual._source.description"}
                }
            },

            "brandName": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "brandName"}
                },
                "bindings": {
                    "value": {"<-": "@manuals:iteration.object.manual._source.brandName"}
                }
            },

            "categoryName": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "categoryName"}
                },
                "bindings": {
                    "value": {"<-": "@manuals:iteration.object.manual._source.categoryName"}
                }
            },

            "model": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "modelNumber"}
                },
                "bindings": {
                    "value": {"<-": "@manuals:iteration.object.manual._source.modelNumber"}
                }
            },

            "year": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "year"}
                },
                "bindings": {
                    "value": {"<-": "@manuals:iteration.object.manual._source.year"}
                }
            },

            "language": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "language"}
                },
                "bindings": {
                    "value": {"<-": "@manuals:iteration.object.manual._source.language"}
                }
            },

            "thumbnail": {
                "prototype": "digit/ui/image.reel",
                "properties": {
                    "element": {"#": "thumbnail"}
                },
                "bindings": {
                    "src": {"<-": "@manuals:iteration.object.manual._source.thumbnailUrl"}
                }
            }
        }
        </script>
    </head>
    <body>
        <div data-montage-id="owner" class="Manuals">
            <div class="row col-md-12">
                <div class="col-md-12">
                    <header class="navbar-default center-text">
                        <h4>Manuals Store</h4>
                    </header>
                </div>
            </div>
            <div class="row col-md-12">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <form id="searchform" class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input id="search-text" type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default" data-montage-id="submit">Submit</button>
                    </form>
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="row col-md-12"><div class="col-md-12"><hr></div></div>
            <div class="row col-md-12">
                <div class="col-md-12 results">
                    <ul data-montage-id="manuals" class="media-list">
                        <li class="media">
                            <div class = "col-md-3">
                                <a class="pull-left"><img data-montage-id="thumbnail" class="media-object" width="128" height="128" alt="Thumbnail Is In Progress" /></a>
                            </div>
                            <div class="col-md-6 media-body">
                                <div class="media-heading">
                                    <span class="text-gray">Title: </span><span data-montage-id="title" class="green"></span><br/>
                                    <span class="text-gray">Description: </span><span data-montage-id="description" class="green"></span><br/>
                                    <span class="text-gray">Brand: </span><span data-montage-id="brandName" class="green"></span><br/>
                                    <span class="text-gray">Category: </span><span data-montage-id="categoryName" class="green"></span><br/>
                                    <span class="text-gray">Model: </span><span data-montage-id="modelNumber" class="green"></span><br/>
                                    <span class="text-gray">Year: </span><span data-montage-id="year" class="green"></span><br/>
                                    <span class="text-gray">Language: </span><span data-montage-id="language" class="green"></span>
                                </div>
                            </div>
                            <div class="col-md-3"></div>
                        </li>
                        <hr>
                    </ul>
                </div>
            </div>    
            <div class="row col-md-12">
                <div class="col-md-12">
                    <footer class="navbar-default">
                        &copy; Manuals Store
                    </footer>
                </div>
            </div>
        </div>
    </body>
</html>
